<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Jumper Multiplayer</title>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            text-align: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #gameCanvas {
            border: 2px solid #ecf0f1;
            background-color: #87CEEB;
            display: block;
            margin: 20px auto;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            font-size: 16px;
        }

        #sessionInfo {
            margin: 10px 0;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
        }

        #itemsPanel {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 5px;
        }

        .item-button {
            background-color: #e74c3c;
            margin: 5px;
            padding: 15px;
            font-size: 20px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
        }

        .item-button:hover {
            background-color: #c0392b;
        }

        .item-cooldown {
            background-color: #c89189;
            cursor: not-allowed;
        }

        #highScores {
            margin-top: 20px;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 5px;
        }

        .score-item {
            margin: 5px 0;
            padding: 5px;
            background-color: #34495e;
            border-radius: 3px;
        }

        #loginPanel {
            margin: 20px 0;
        }

        #userInfo {
            margin: 10px 0;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <h1>Platform Jumper Multiplayer</h1>

    <div id="loginPanel">
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="userInfo" style="display: none;"></div>

    <div class="controls">
        <button id="startBtn">Start New Game</button>
        <input type="text" id="hostPeerIdInput" placeholder="Enter Host Peer ID">
        <button id="joinBtn">Join Session</button>
    </div>

    <div id="sessionInfo" style="display: none;">
        Host Peer ID: <strong id="myPeerId"></strong>
    </div>

    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameControls" style="display: none;">
        <button id="gameControlLeft">Left</button>
        <button id="gameControlRight">Right</button>
    </div>

    <div id="itemsPanel">
        <h3>Use Items (Spectator Mode)</h3>
        <button class="item-button" data-item="bomb">üí£</button>
        <button class="item-button" data-item="monster">üëæ</button>
        <button class="item-button" data-item="break">üî®</button>
        <button class="item-button" data-item="wind">üí®</button>
        <button class="item-button" data-item="teleport">üïπÔ∏è</button>
    </div>

    <div id="highScores">
        <h3>High Scores</h3>
        <div id="scoresList"></div>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
