<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Platform Jumper Multiplayer</title>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 10px;
        }

        #gameContainer {
            text-align: center;
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 15px;
        }

        #gameCanvas {
            border: 2px solid #ecf0f1;
            background-color: #87CEEB;
            display: block;
            margin: 15px auto;
            max-width: 100%;
            height: auto;
        }

        /* Canvas wrapper for proper scaling */
        .canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
        }

        .controls {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover, button:active {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            font-size: 16px;
            width: 100%;
            max-width: 250px;
        }

        #sessionInfo {
            margin: 10px 0;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            word-break: break-all;
        }

        #gameControls {
            display: none;
            margin: 15px 0;
            gap: 20px;
            justify-content: center;
        }

        #gameControls button {
            padding: 15px 30px;
            font-size: 18px;
            min-width: 100px;
        }

        #itemsPanel {
            display: none;
            margin: 15px 0;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 5px;
        }

        .items-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .item-button {
            background-color: #e74c3c;
            padding: 0;
            font-size: 24px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-button:hover, .item-button:active {
            background-color: #c0392b;
        }

        .item-cooldown {
            background-color: #c89189;
            cursor: not-allowed;
        }

        #highScores {
            margin-top: 15px;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 5px;
        }

        .score-item {
            margin: 5px 0;
            padding: 8px;
            background-color: #34495e;
            border-radius: 3px;
            font-size: 14px;
        }

        #loginPanel {
            margin: 15px 0;
        }

        #userInfo {
            margin: 10px 0;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            #gameContainer {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 12px 16px;
                font-size: 14px;
            }

            input {
                font-size: 14px;
                padding: 8px;
            }

            .item-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            #gameControls button {
                padding: 12px 25px;
                font-size: 16px;
                min-width: 80px;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @media (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }

        /* Landscape mode adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: center;
            }

            #gameContainer {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
                gap: 20px;
            }

            .canvas-wrapper {
                flex: 0 0 auto;
            }

            #highScores {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <h1>Platform Jumper Multiplayer</h1>

    <div id="loginPanel">
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="userInfo" style="display: none;"></div>

    <div class="controls">
        <button id="startBtn">Start New Game</button>
        <input type="text" id="hostPeerIdInput" placeholder="Enter Host Peer ID">
        <button id="joinBtn">Join Session</button>
    </div>

    <div id="sessionInfo" style="display: none;">
        Host Peer ID: <strong id="myPeerId"></strong>
    </div>

    <div class="canvas-wrapper">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <div id="gameControls" style="display: none;">
        <button id="gameControlLeft">Left</button>
        <button id="gameControlRight">Right</button>
    </div>

    <div id="itemsPanel">
        <h3>Use Items (Spectator Mode)</h3>
        <div class="items-grid">
            <button class="item-button" data-item="bomb">üí£</button>
            <button class="item-button" data-item="monster">üëæ</button>
            <button class="item-button" data-item="break">üî®</button>
            <button class="item-button" data-item="wind">üí®</button>
            <button class="item-button" data-item="teleport">üïπÔ∏è</button>
        </div>
    </div>

    <div id="highScores">
        <h3>High Scores</h3>
        <div id="scoresList"></div>
    </div>
</div>

<script>
	// Add canvas scaling logic
	window.addEventListener('load', function () {
		const canvas = document.getElementById('gameCanvas');
		const wrapper = document.querySelector('.canvas-wrapper');

		function resizeCanvas() {
			const maxWidth = wrapper.clientWidth;
			const scale = Math.min(maxWidth / 400, 1);

			if (scale < 1) {
				canvas.style.transform = `scale(${scale})`;
				canvas.style.transformOrigin = 'top center';
				wrapper.style.height = `${600 * scale}px`;
			} else {
				canvas.style.transform = 'none';
				wrapper.style.height = 'auto';
			}
		}

		resizeCanvas();
		window.addEventListener('resize', resizeCanvas);
		window.addEventListener('orientationchange', resizeCanvas);
	});

	// Prevent double-tap zoom on game controls
	document.querySelectorAll('#gameControls button, .item-button').forEach(button => {
		button.addEventListener('touchend', function (e) {
			e.preventDefault();
		});
	});
</script>
<script src="game.js"></script>
</body>
</html>
